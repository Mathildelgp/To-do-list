<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>To do list</title>
</head>
<body>
	<div id="bloc-entete">
		<H1>TO DO LIST</H1>
		<div id="block-to-do">
			<h3>A faire</h3>
			<input type="" name="">
			<div id="bouton">Ajouter</div>
		</div>
		<div id="error"></div>
	</div>
	<div  id="block-list-general">
		<div class="doDoingDone" id="toDo">
			<h3>TO DO</h3>
			<ul class="droptarget" ></ul>
		</div>
		<div class="doDoingDone" id="doing">
			<h3>DOING</h3>
			<ul class="droptarget"></ul>
		</div>
		<div class="doDoingDone" id="done">
			<h3>DONE</h3>
			<ul  class="droptarget"></ul>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
